name: "build-jdk-openj9 using personal openj9-openjdk-jdk11 when push or pull-request"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-16.04
    steps:
    - uses: sophia-guo/build-jdk-openj9@v3
      with: 
        version: 14
        usePersonalRepo: true
    - uses: actions/upload-artifact@v2-preview
      if: failure()
      with:
        name: configure_output
        path: ./**/config.log

